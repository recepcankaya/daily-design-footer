<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="footer-container text-light">
      <footer>
        <div class="container first-container">
          <div class="row mt-3">
            <!-- Left side -->
            <div class="col-sm-4 ps-5 left-side">
              <h4>About the store</h4>
              <ul class="list-unstyled">
                <li><a href="#home">Home</a></li>
                <li><a href="#customer">Become a customer</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#policy">Return policy</a></li>
                <li><a href="#contact">Contact us</a></li>
              </ul>
            </div>

            <!-- Center -->
            <div class="col-sm-4 center">
              <h4>Languages</h4>
              <div class="row">
                <div class="col-sm-4"><a href="#deutsch">Deutsch</a></div>
                <div class="col-sm-4"><a href="#english">English</a></div>
                <div class="col-sm-4"><a href="#espanol">Espanol</a></div>
                <div class="col-sm-4"><a href="#francais">Français</a></div>
                <div class="col-sm-4">
                  <a href="#indonesian">Indoneasian</a>
                </div>
                <div class="col-sm-4"><a href="#italian">Italian</a></div>
                <div class="col-sm-4"><a href="#nederlands">Nederlands</a></div>
                <div class="col-sm-4"><a href="#polnisch">Polnisch</a></div>
                <div class="col-sm-4"><a href="#portugues">Portugues</a></div>
                <div class="col-sm-4"><a href="#tiangviet">Tieng Viet</a></div>
                <div class="col-sm-4"><a href="#turkce">Türkçe</a></div>
              </div>
            </div>

            <!-- Right side -->
            <div class="col-sm-4 ps-5 right-side">
              <h4>Get in touch</h4>
              <div class="row">
                <ul class="contact-list">
                  <li class="col-sm-4 facebook">
                    <a href="#facebook"><i class="bi bi-facebook"></i></a>
                  </li>
                  <li class="col-sm-4">
                    <a href="#twitter"><i class="bi bi-twitter"></i></a>
                  </li>
                  <li class="col-sm-4">
                    <a href="#linkedin"><i class="bi bi-linkedin"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row last-container">
            <div class="col-sm-12">
              <ul class="list-unstyled">
                <li class="conditions">
                  <a class="last-line" href="#conditions">Terms of purchase</a>
                </li>
                <li>
                  <a class="last-line" href="#security">Security and privacy</a>
                </li>
                <li>
                  <a class="last-line" href="#newsletter">Newsletter</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

</html>
